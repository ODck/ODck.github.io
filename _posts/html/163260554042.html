                                    <h1>1.</h1>
                    <p>Todos los días son<br/>
¿Domingos?<br/>
Son desesperación de<br/>
Un martes esperando<br/>
El barco del lunes.<br/>
Con las pestañas arrancadas<br/>
Para que no me haga<br/>
Cosquillas<br/>
El parpadeo<br/>
Afronto la realidad<br/>
Que impacta bruscamente<br/>
Contra mis dos ventanas.<br/>
Pero lo que veo es</p>
